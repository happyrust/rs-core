[package]
name = "aios_core"
version = "0.1.0"
edition = "2021"
resolver = "2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["truck"]
opencascade = ["dep:opencascade"]
#opencascade = []
truck = []

[dependencies]
smol_str = { version = "0.2.0", features = ["serde"] }
glam = { version = "0.23.0", features = ["serde", "rkyv"]}
id_tree = { version = "1.8.0", features = ["serde_support"] }
dashmap = { version = "5.2.0", features = ["serde"] }
hexasphere = "7.0.0"
anyhow = "1.0.57"
lyon = "1.0.0"
nalgebra = { version = "0.32.2", features = ["serde", "rkyv", "glam023"] }
nalgebra-glm = "0.18.0"
parry3d = { version = "0.13.3", features = ["serde-serialize", "rkyv", "rkyv-serialize"] }
parry2d = { version = "0.13.3", features = ["serde-serialize", "rkyv", "rkyv-serialize"] }
approx = "0.5.1"
memchr = "2.5.0"
nom = "7.1.1"
itertools = "0.10.1"
flate2 = "1.0.24"
lazy_static = "1.4.0"
smallvec = "1.8.0"
derive_more = "0.99.17"
bitflags = "1.3.2"
ordered-float = "3.0.0"
phf = { version = "0.10.1", features = ["macros"] }
derivative = "2.2.0"
erased-serde = "0.3.22"
dyn-clone = "1.0.9"
#axum-login = { version = "0.4.1"}
rstar = { version = "0.9.3", features = ["serde"] }
uuid = "1.3.0"
bevy = { path = "../bevy", default-features = false, features = ["filesystem_watcher", "serialize"] }
bevy_egui = { path = "../bevy_egui" }
base64 = "0.21.0"
serde-name = "0.2.1"
serde = { version = "1.0.133", features = ["derive"] }
serde_derive = "1.0.133"
serde_json = { version = "1.0" }
hash32 = "0.3.0"
bincode = "1.3.3"
clap = { version = "3.1.18", features = ["derive"] }

truck-base = { version = "0.4.0", path = "../truck/truck-base" }
truck-geotrait = { version = "0.3.0", path = "../truck/truck-geotrait"}
truck-geometry = { version = "0.4.0", path = "../truck/truck-geometry" }
truck-polymesh = { version = "0.5.0", path = "../truck/truck-polymesh" }
truck-topology = { version = "0.5.0", path = "../truck/truck-topology" }
truck-modeling = { version = "0.5.1", path = "../truck/truck-modeling" }
truck-meshalgo = { version = "0.3.0", path = "../truck/truck-meshalgo" }
rkyv = { version = "0.7.41", features=["hashbrown"] }
serde_with = "3.0.0"


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
redb = "0.15.0"
csg = { path = "../csgrs/csg" }
opencascade = { path = "../../dslcad/crates/opencascade", optional = true }

